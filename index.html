

<!doctype html>

<html >

<head>
  <meta charset="UTF-8">
  <title>local weather app</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <script>
  $(function() {
    var KEY='a64e4256551702f1';
$.get(`https://api.wunderground.com/api/${KEY}/geolookup/q/autoip.json`,function(response){

  var city=response.location.city;
  var state=response.location.state;
  $('#currentLocation').html(`${city}, ${state}`);

})

$.get(`https://api.wunderground.com/api/${KEY}/conditions/q/autoip.json`,function(response){
  console.log(response);
  $('#currentCondition').html(response.current_observation.weather);
  $('#icon').html(`<img src=${response.current_observation.icon_url}>`);
  $('#currentTemp').html(`${response.current_observation.temp_f} ËšF`);
})




    })
  </script>
</head>

<body>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <h1 class='text-center' style='padding:50px;'>Weather App</h1>
  <div class='box text-center'>
    <h2 id='currentLocation'>Loading...</h2>
    <h2 id='currentCondition'>Loading...</h2>
    <h2 id='icon'>Loading...</h2>
    <h2 id='currentTemp'>Loading...</h2>
  </div>
  <div class='text-center'>Coded by Hala Alzarkan </div>





</body>
</html>
